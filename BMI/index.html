<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2193b0;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #176d80;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .progress {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèãÔ∏è‚Äç‚ôÇÔ∏è  BMI Calculator üèãÔ∏è‚Äç‚ôÇÔ∏è</h2>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <p id="result"></p>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <script>
    function calculateBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value / 100; // cm ‚Üí m
      let resultText = document.getElementById("result");
      let progressBar = document.getElementById("progressBar");

      if(weight > 0 && height > 0){
        let bmi = (weight / (height * height)).toFixed(2);
        let message = "";
        let color = "";
        let percentage = (bmi / 40) * 100; // max 40 BMI considered

        if(bmi < 18.5){
          message = "Underweight üòü";
          color = "#3498db"; 
        } else if(bmi >= 18.5 && bmi < 24.9){
          message = "Normal üôÇ";
          color = "#2ecc71"; 
        } else if(bmi >= 25 && bmi < 29.9){
          message = "Overweight üòê";
          color = "#f1c40f"; 
        } else {
          message = "Obese üòü";
          color = "#e74c3c"; 
        }

        resultText.innerHTML = "Your BMI is <b>" + bmi + "</b> (" + message + ")";
        progressBar.style.width = percentage + "%";
        progressBar.style.background = color;

      } else {
        resultText.innerHTML = "‚ö†Ô∏è Please enter valid values!";
        progressBar.style.width = "0%";
      }
    }
  </script>
</body>
</html>
